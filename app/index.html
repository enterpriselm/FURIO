<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIO.io</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Fast Fourier Transform Segmentation</h1>
    <form id="upload-form">
        <input type="file" id="image" accept="image/*" required />
        <br/>
        <label for="low_threshold">Low Threshold:</label>
        <input type="number" id="low_threshold" value="0.15" step="0.01" min="0" max="1" required />
        <br/>
        <label for="upper_threshold">Upper Threshold:</label>
        <input type="number" id="upper_threshold" value="0.6" step="0.01" min="0" max="1" required />
        <br/>
        <button type="submit">Generate Masks</button>
    </form>

    <div id="masks-container" class="image-container">
        <!-- Images will be appended here -->
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
    <footer class="footer">
        <img src="static/logo.png" alt="Logo" class="footer-logo"> <!-- Update the path to your logo image -->
        <p>Powered By: ELM 2024</p>
    </footer>
</body>
</html>
